<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=PT SERIF" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mose manager</title>
</head>
<body class="col-md-12">
    <div class="navbar">
        <div class="navbar-list">
            <div class="nav-account" id="account-field">
                <div class="nav-account-hide">
                    <button class="nav-account-button" onclick="ShowProfile()"><img class="nav-account-button-img" src="light2.png"/></button>
                    <div class="nav-account-data">
                        <span class="nav-account-data-name">Kalyan Alexandr</span>
                        <span class="nav-account-data-login">@quk1se</span>
                    </div>  
                </div>   
                <div class="nav-account-full" id="full-profile">
                    <button>Settings</button>
                    <button>Log out</button>  
                </div> 
            </div>
            <hr class="hr-nav">
            <div class="nav-btns-list">
                <button class="navbar-item">
                    <img src="icons/dashboard.png" style="margin-top: -0.12vw;">
                    <span>Dashboard</span>
                </button>
            </div>
        </div>
    </div>
    <div class="dashboard-window">         
        <div class="dashboard-header">
            <span>Dashboard</span>
        </div>
        <hr>
        <div class="dashboard-classes">
            <div class="dashboard-class">
                <div class="dashboard-class-spanimg">
                    <span>To do</span>
                    <div class="dashboard-class-spanimg-circle" style="background-color: darkseagreen;"></div>
                </div>
                <hr>
                <div class="dashboard-class-tasklist">
                    <div class="task-container">
                        <div class="task">

                        </div>
                        <div class="task">
                            
                        </div>
                        <div class="task">
                            
                        </div>
                        <div class="task">
                            
                        </div>
                        <div class="task">
                            
                        </div>
                        <div class="task">
                            
                        </div>
                    </div>
                </div>
                <button>+ Add task</button>
            </div>
            <div class="dashboard-class">
                <div class="dashboard-class-spanimg">
                    <span>In progress</span>
                    <div class="dashboard-class-spanimg-circle" style="background-color: darkcyan;"></div>
                </div>
                <hr>
                <div class="dashboard-class-tasklist">
                    <div class="task-container">
                        <div class="task">

                        </div>
                        <div class="task">
                            
                        </div>
                        <div class="task">
                            
                        </div>
                    </div>
                </div>
                <button>+ Add task</button>
            </div>
            <div class="dashboard-class">
                <div class="dashboard-class-spanimg">
                    <span>Done</span>
                    <div class="dashboard-class-spanimg-circle" style="background-color: darkgreen;"></div>
                </div>
                <hr>
                <div class="dashboard-class-tasklist">
                    <div class="task-container">
                        <div class="task">

                        </div>
                    </div>
                </div>
                <button>+ Add task</button>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
